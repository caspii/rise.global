---
layout: default
---

<article class="blog-post">
    <header class="post-header">
        <div class="post-header-inner">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                {% if page.author %}
                <span class="post-author">by {{ page.author }}</span>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="post-content container">
        {{ content }}
    </div>

    <footer class="post-footer container">
        <a href="/blog" class="back-link">‚Üê Back to all posts</a>
    </footer>
</article>

<style>
    .blog-post {
        padding: 60px 0;
        background: #fff;
    }

    .post-header {
        background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        color: white;
        padding: 80px 0 60px;
        margin-bottom: 40px;
    }

    .post-title {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 20px;
        line-height: 1.2;
    }

    .post-meta {
        font-family: 'DM Sans', sans-serif;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .post-meta time {
        margin-right: 15px;
    }

    .post-content {
        font-family: 'DM Sans', sans-serif;
        font-size: 1.125rem;
        line-height: 1.8;
        color: #374151;
        max-width: 800px;
        margin: 0 auto;
    }

    .post-content h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 2rem;
        font-weight: 600;
        margin: 40px 0 20px;
        color: #1f2937;
    }

    .post-content h3 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.5rem;
        font-weight: 600;
        margin: 30px 0 15px;
        color: #1f2937;
    }

    .post-content p {
        margin-bottom: 20px;
    }

    .post-content ul, .post-content ol {
        margin: 20px 0;
        padding-left: 30px;
    }

    .post-content li {
        margin-bottom: 10px;
    }

    .post-content a {
        color: #8b5cf6;
        text-decoration: underline;
        transition: color 0.2s;
    }

    .post-content a:hover {
        color: #a855f7;
    }

    .post-content strong {
        font-weight: 600;
        color: #1f2937;
    }

    .post-content em {
        font-style: italic;
        color: #6b7280;
    }

    .post-content blockquote {
        border-left: 4px solid #8b5cf6;
        padding-left: 20px;
        margin: 30px 0;
        font-style: italic;
        color: #6b7280;
    }

    .post-content hr {
        border: none;
        border-top: 1px solid #e5e7eb;
        margin: 40px 0;
    }

    .post-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 30px auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .post-footer {
        margin-top: 60px;
        padding-top: 40px;
        border-top: 1px solid #e5e7eb;
    }

    .back-link {
        color: #8b5cf6;
        font-family: 'DM Sans', sans-serif;
        font-size: 1rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        transition: color 0.2s;
    }

    .back-link:hover {
        color: #a855f7;
    }

    @media (max-width: 768px) {
        .post-header {
            padding: 60px 0 40px;
        }

        .post-title {
            font-size: 2rem;
        }

        .post-content {
            font-size: 1rem;
        }

        .post-content h2 {
            font-size: 1.5rem;
        }

        .post-content h3 {
            font-size: 1.25rem;
        }
    }
</style>
